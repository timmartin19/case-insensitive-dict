deploy:
  distributions: sdist bdist_wheel
  on:
    repo: timmartin19/case-insensitive-dict
    tags: true
  password:
    secure: 
  provider: pypi
  user: timmartin19
  skip_existing: true
install:
  - pip install -e .
  - pip install unittest2
language: python
python:
- 3.5
- 3.4
- 3.3
- 2.7
- pypy
script: python -m unittest discover
